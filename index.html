<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Counting Fruits Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center">

<div id="app" class="w-full"></div>

<script>
  const app = document.getElementById("app");

  let gameState = "start";
  let targetCount = 0;
  let options = [];
  let score = 0;
  let isCorrect = null;
  let currentFruit = "ğŸ";

  const fruits = ["ğŸ","ğŸŒ","ğŸŠ","ğŸ“","ğŸ‡","ğŸ","ğŸ‰","ğŸ"];

  function generateLevel() {
    targetCount = Math.floor(Math.random() * 5) + 1;
    currentFruit = fruits[Math.floor(Math.random() * fruits.length)];

    const set = new Set([targetCount]);
    while (set.size < 4) {
      set.add(Math.floor(Math.random() * 5) + 1);
    }
    options = Array.from(set).sort((a,b) => a - b);

    isCorrect = null;
    gameState = "play";
    render();
  }

  function handleAnswer(num) {
    if (num === targetCount) {
      isCorrect = true;
      score++;
    } else {
      isCorrect = false;
    }
    gameState = "feedback";
    render();
  }

  function resetGame() {
    score = 0;
    generateLevel();
  }

  function render() {
    if (gameState === "start") {
      app.innerHTML = `
      <div class="min-h-screen flex items-center justify-center p-6 text-center">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl border-b-8 border-orange-200">
          <div class="text-8xl mb-6 animate-bounce">ğŸ</div>
          <h1 class="text-4xl font-black text-orange-600 mb-2">Letâ€™s Count!</h1>
          <p class="text-gray-500 font-medium mb-8">A Fun Fruit Counting Game for Kids</p>
          <button onclick="generateLevel()"
            class="bg-green-500 hover:bg-green-600 text-white text-2xl font-black px-12 py-5 rounded-3xl shadow-lg flex items-center gap-3 justify-center">
            <i data-lucide="play-circle"></i> START
          </button>
        </div>
      </div>`;
      lucide.createIcons();
      return;
    }

    app.innerHTML = `
    <div class="min-h-screen bg-sky-50 flex flex-col items-center p-6">
      <!-- Header -->
      <div class="w-full max-w-md flex justify-between items-center mb-10">
        <div class="bg-white px-6 py-2 rounded-full shadow-md border-2 border-sky-200 flex items-center gap-2">
          <i data-lucide="trophy" class="text-yellow-500"></i>
          <span class="font-black text-xl">${score}</span>
        </div>
        <button onclick="resetGame()" class="p-2 bg-white rounded-full shadow-md text-gray-400">
          <i data-lucide="refresh-cw"></i>
        </button>
      </div>

      <div class="bg-white w-full max-w-md rounded-[3rem] shadow-xl p-8 border-b-8 border-gray-100">
        <!-- Fruits -->
        <div class="bg-yellow-50 rounded-3xl p-8 mb-8 flex flex-wrap justify-center gap-4 min-h-[150px]">
          ${Array.from({length: targetCount}).map(()=>`
            <span class="text-6xl">${currentFruit}</span>
          `).join("")}
        </div>

        ${
          gameState === "play"
          ? `
          <h2 class="text-2xl font-black mb-6 text-center">
            How many fruits are there?
          </h2>
          <div class="grid grid-cols-2 gap-4">
            ${options.map(n=>`
              <button onclick="handleAnswer(${n})"
                class="bg-white border-4 border-sky-100 hover:border-sky-400 text-4xl font-black py-6 rounded-3xl text-sky-600">
                ${n}
              </button>
            `).join("")}
          </div>
          `
          : `
          <div class="text-center">
            ${
              isCorrect
              ? `
                <div class="flex justify-center gap-2 mb-4">
                  â­ â­ â­
                </div>
                <h2 class="text-4xl font-black text-green-500 mb-6">
                  Great Job! ğŸ¥³
                </h2>
              `
              : `
                <h2 class="text-4xl font-black text-red-400 mb-2">
                  Oops! ğŸ§
                </h2>
                <p class="text-xl font-bold text-gray-500 mb-6">
                  The correct answer is ${targetCount}
                </p>
              `
            }
            <button onclick="generateLevel()"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-black py-5 rounded-2xl text-2xl">
              Next Question
            </button>
          </div>
          `
        }
      </div>

      <p class="mt-8 text-sky-300 font-bold tracking-widest uppercase text-sm">
        Counting Fruits Quiz
      </p>
    </div>
    `;
    lucide.createIcons();
  }

  render();
</script>

</body>
</html>
